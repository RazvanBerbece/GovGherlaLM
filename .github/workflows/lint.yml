# This file runs the linter on the current diff

name: lint

on:
  push:
    branches: ['main']
  pull_request:
    branches: [ '*' ]

jobs:

  Lint:

    name: Run Linters
    runs-on: ubuntu-latest

    steps:

      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install black black[jupyter] flake8 isort

      - name: lint isort
        run: isort --recursive --check --diff .

      - name: lint black
        run: black --check --diff .